<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户文章管理</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../assets/layui-v2.5.7/css/layui.css">
    <link rel="stylesheet" href="../../css/administrators/article-show.css">
</head>

<body class="layui-bg-gray">

    <div class="layui-card">
        <div class="layui-card-header layui-bg-green">文章管理</div>
        <div class="layui-card-body">
            <!-- 内容start -->
            <div class="layui-tab-item layui-show one">
                <ul>
                    <li>
                        <!-- 内容 -->
                        <div class="left">
                            <h2 class="title">文章标题</h2>
                            <div class="type">原创</div>
                            <div>
                                <span class="time">2010年01月25日 14:19:56</span>
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="right">
                            <div class="layui-btn-group">
                                <button type="button" class="layui-btn layui-btn-sm">
                                      <i class="layui-icon">&#xe640;</i>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <!-- 内容 -->
                        <div class="left">
                            <h2 class="title">文章标题</h2>
                            <div class="type">原创</div>
                            <div>
                                <span class="time">2010年01月25日 14:19:56</span>
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="right">
                            <div class="layui-btn-group">
                                <button type="button" class="layui-btn layui-btn-sm">
                                      <i class="layui-icon">&#xe640;</i>
                                    </button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <!-- 内容 -->
                        <div class="left">
                            <h2 class="title">文章标题</h2>
                            <div class="type">原创</div>
                            <div>
                                <span class="time">2010年01月25日 14:19:56</span>
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="right">
                            <div class="layui-btn-group">
                                <button type="button" class="layui-btn layui-btn-sm">
                                      <i class="layui-icon">&#xe640;</i>
                                    </button>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="paging" id="paging1"></div>
            </div>
            <!-- 内容end -->
        </div>
    </div>


    <script src="../../assets/jQuery-v3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.all.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.js"></script>
    <script src="../../js/administrators/article-show.js"></script>
    <script>
        layui.use('laypage', function() {
            var laypage = layui.laypage;
            //执行一个laypage实例
            laypage.render({
                elem: 'paging1', //注意，这里的 test1 是 ID，不用加 # 号
                count: 50 //数据总数，从服务端得到
            });
        });
    </script>
</body>

</html>
