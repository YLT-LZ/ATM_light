    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({

            });
        });




        /*用户-恢复*/
        function member_stop(obj, id) {
            layer.confirm('确认要恢复吗？', function(index) {

                if ($(obj).attr('title') == '恢复') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '恢复')
                    $(obj).find('i').html('&#xe61f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已恢复');
                    layer.msg('已恢复!', {
                        icon: 6,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用')

                }

            });
        }

        /*用户-封禁*/
        function member_del(obj, id) {
            layer.confirm('确认要封禁吗？', function(index) {

                if ($(obj).attr('title') == '封禁') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '封禁')
                    $(obj).find('i').html('&#xe616');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已封禁');
                    layer.msg('已封禁!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '封禁')

                }

            });
        }
    </script>
