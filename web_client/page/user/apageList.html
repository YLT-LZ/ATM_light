<!-- 游客查看作者的文章列表 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者的文章列表</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/layui-v2.5.7/css/layui.css">
    <!-- <link rel="stylesheet" href="../../css/user/user_repository.css"> -->
    <link rel="stylesheet" href="../../css/user/apageList.css">
</head>

<body>
    <!-- 导航start -->
    <nav class="navbar navbar-default" style="margin-bottom: 0;border: 0px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
                <a class="navbar-brand" href="../../index.html">光明顶</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="../../index.html"><i class="layui-icon"
                                style="padding-right: 5px;">&#xe68e;</i>首页<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 导航end -->

    <!-- 版心start -->
    <div class="container">
        <!-- 顶部广告 -->
        <div class="row">
            <div class="top-ad">
                <img src="https://img-bss.csdn.net/1612491964341.png" alt="" style="width: 100%;height: 90px;">
            </div>
        </div>
        <!-- 左右分离 -->
        <div class="center row">
            <script type="text/html" id="html-data">
                <div class="left col-md-3">
                    <!-- 个人数据start -->
                    <div class="notice">
                        <h4>公告</h4>
                        <p>昵称：<span>{{nick}}</span></p>
                        <p>帖子：<span>{{cardNum}}</span><i>篇</i></p>
                        <p>粉丝：<span>{{fansNum}}</span><i>个</i></p>
                        <p>关注：<span>{{focusNum}}</span><i>个</i></p>
                        <p>评论：<span>{{commentsNum}}</span><i>条</i></p>
                    </div>
                    <!-- 个人数据end -->
                </div>
                <div class="right col-md-9">
                    <!-- 帖子列表start -->
                    <div class="postList" id="postList">
                        <ul>
                            {{each list}}
                            <li data-hide={{$value.id}}>
                                <!-- 第一行 -->
                                <div>
                                    <span id="type">{{$value.type}}</span>
                                    <i id="flag">|</i>
                                    <h4>{{$value.tname}}</h4>
                                </div>
                                <!-- 第二行 -->
                                <div>
                                    <a href="javascript:;">
                                        <img src="https://vthumb.ykimg.com/054101015FE1F01F079382A5CE29B604" alt=" ">
                                        <div class="right ">
                                            <p>{{$value.tcontent | replace}}</p>
                                            <div class="data">
                                                <div class="time">
                                                    <i class="glyphicon glyphicon-time"></i>
                                                    <span>{{$value.ttime | formatTime}}</span>
                                                </div>
                                                <div class="visit">
                                                    <i class="glyphicon glyphicon-eye-open"></i>
                                                    <span>{{$value.look}}</span>
                                                </div>
                                                <div class="like">
                                                    <i class="glyphicon glyphicon-thumbs-up"></i>
                                                    </span>{{$value.praise}}</span>
                                                </div>

                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    <!-- 帖子列表end -->
                    <div class="right-footer">
                        <hr class="layui-bg-gray">
                        <div>
                            <p>Copyright © <span id="year">2021</span> <span id="name">{{nick}}</span></p>
                            <p>Powered by Node.js 14.15.1 on Kubernetes</p>
                        </div>
                    </div>
                </div>
            </script>
        </div>
    </div>
    <!-- 版心end -->

    <script src="../../assets/jQuery-v3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.all.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.js"></script>
    <script src="../../assets/baseAPI.js"></script>
    <script src="../../assets/template-web.js"></script>
    <script src="../../js/user/apageList.js"></script>
</body>

</html>
