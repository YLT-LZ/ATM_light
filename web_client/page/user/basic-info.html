                                <input type="text" name="title" readonly required lay-verify="required" placeholder="请输入用户账号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 用户邮箱 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 用户状态 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户状态</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required | email" readonly placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 修改头像 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户头像</label>
                            <div class="layui-input-block row">
                                <!--图片裁剪框 start-->
                                <div class="tailoring-container">
                                    <!-- <div class="black-cloth" onClick="closeTailor(this)"></div> -->
                                    <div class="tailoring-content">
                                        <div class="tailoring-content-one">
                                            <label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                                                <input type="file" accept="image/jpg,image/jpeg,image/png" name="file"
                                                    id="chooseImg" class="hidden" onChange="selectImg(this)">
                                                选择图片
                                            </label>
                                        </div>
                                        <div class="tailoring-content-two">
                                            <div class="tailoring-box-parcel">
                                                <img id="tailoringImg">
                                            </div>
                                            <div class="preview-box-parcel">
                                                <p>图片预览：</p>
                                                <div class="square previewImg"></div>
                                                <div class="circular previewImg"></div>
                                            </div>
                                        </div>
                                        <div class="tailoring-content-three">
                                            <button class="l-btn cropper-reset-btn">复位</button>
                                            <button class="l-btn cropper-rotate-btn">旋转</button>
                                            <button class="l-btn cropper-scaleX-btn">换向</button>
                                            <button class="l-btn sureCut" id="sureCut">确定</button>
                                        </div>
                                    </div>
                                </div>
                                <!--图片裁剪框 end-->
                            </div>
                        </div>
                        <!-- 提交/重置 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" id="btn-submit" lay-submit="" lay-filter="formDemo">保存</button>
                                <button type="reset" id="btn-reset" class="layui-btn layui-btn-primary">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
