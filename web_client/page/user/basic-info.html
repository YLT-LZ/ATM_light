<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/layui-v2.5.7/css/layui.css">
    <link rel="stylesheet" href="../../assets/cropper/cropper.min.css">
    <link rel="stylesheet" href="../../css/user/basic-info.css">
</head>

<body>
    <div class="layui-main">
        <!-- 用户头像 -->
        <div class="hend-img">
            <div class="photo-box layui-inline">
                <img src="" alt="" title="头像" id="userphoto">
                <span class="text-avatar" id="userphoto2">张</span>
                <div class="sign"></div>
            </div>
            <div class="layui-inline nick" id="unames">御帝哥謌</div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header layui-bg-green">基本信息</div>
            <div class="layui-card-body">
                <!-- 查看信息 -->
                <div class="look">
                    <ul>
                        <li>
                            <div class="layui-inline">用户昵称</div>
                            <div class="layui-inline" id="myunick">xxx</div>
                        </li>
                        <li>
                            <div class="layui-inline">用户账号</div>
                            <div class="layui-inline" id="myuid">xxx</div>
                        </li>
                        <li>
                            <div class="layui-inline">用户邮箱</div>
                            <div class="layui-inline" id="myuemail">xxx</div>
                        </li>
                        <li>
                            <div class="layui-inline">用户状态</div>
                            <div class="layui-inline" id="myok">xxx</div>
                        </li>
                    </ul>
                </div>
                <!-- 修改信息 -->
                <div class="update" style="display: none;">
                    <form class="layui-form" action="" lay-filter="formUserInfor">
                        <!-- 用户昵称 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户昵称</label>
                            <div class="layui-input-block">
                                <input type="text" name="unick" required lay-verify="required" placeholder="请输入用户昵称"
                                    autocomplete="off" class="layui-input" id="userform_unick">
                            </div>
                        </div>
                        <!-- 用户账号 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="ulogid" readonly required lay-verify="required"
                                    placeholder="请输入用户账号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 用户邮箱 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" name="uemail" required lay-verify="required" placeholder="请输入用户邮箱"
                                    autocomplete="off" class="layui-input" id="userform_email">
                            </div>
                        </div>
                        <!-- 用户状态 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户状态</label>
                            <div class="layui-input-block">
                                <input type="text" name="ustatus" required lay-verify="required | email" readonly
                                    placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 修改头像 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户头像</label>
                            <div class="layui-input-block row">
                                <!--图片裁剪框 start-->
                                <div class="tailoring-container">
                                    <!-- <div class="black-cloth" onClick="closeTailor(this)"></div> -->
                                    <div class="tailoring-content">
                                        <div class="tailoring-content-one">
                                            <label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                                                <input type="file" accept="image/jpg,image/jpeg,image/png" name="file"
                                                    id="chooseImg" class="hidden" onChange="selectImg(this)" id="user_images">
                                                选择图片
                                            </label>
                                        </div>
                                        <div class="tailoring-content-two">
                                            <div class="tailoring-box-parcel">
                                                <img id="tailoringImg">
                                            </div>
                                            <div class="preview-box-parcel">
                                                <p>图片预览：</p>
                                                <div class="square previewImg"></div>
                                                <div class="circular previewImg"></div>
                                            </div>
                                        </div>
                                        <div class="tailoring-content-three">
                                            <button class="l-btn cropper-reset-btn">复位</button>
                                            <button class="l-btn cropper-rotate-btn">旋转</button>
                                            <button class="l-btn cropper-scaleX-btn">换向</button>
                                        </div>
                                    </div>
                                </div>
                                <!--图片裁剪框 end-->
                            </div>
                        </div>
                        <!-- 提交/重置 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" id="btn-submit" lay-submit=""
                                    lay-filter="formDemo">保存</button>
                                <button type="reset" id="btn-reset" class="layui-btn layui-btn-primary">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="../../index.html" class="layui-btn">返回主页</a>
    </div>

    <script src="../../assets/jQuery-v3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.all.js"></script>
    <script src="../../assets/cropper/cropper.min.js"></script>
    <script src="../../assets/baseAPI.js"></script>
    <script src="../../js/user/basic-info.js"></script>

</body>

</html>
