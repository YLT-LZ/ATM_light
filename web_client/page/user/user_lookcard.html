<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎相信光的人们</title>
    <link rel="shortcut icon" href="../../favicon (4).ico">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../assets/layui-v2.5.7/css/layui.css">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/user/user_lookcard.css">
</head>

<body>
    <div class="container">
        <script type="text/html" id="html-data">
            <h3 class="nick"><a href="javascript:;">{{unick}}</a></h3>
            <!-- 分割线start -->
            <div class="split">
                <hr class="layui-bg-gray">
                <div>
                    <a href="../../index.html">光明顶</a>
                    <a href="javascript:;" id="main" data-authorid={{author_id}}>首页</a>
                </div>
                <div>
                    <span>帖子<i>-</i><span>{{cardNum}}</span></span>
                    <span>评论<i>-</i><span>{{commentsNum}}</span></span>
                    <span>阅读<i>-</i><span>{{look}}</span></span>
                </div>
                <hr class="layui-bg-gray">
            </div>
            <!-- 分割线end -->
            <div class="row">
                <!-- 左则start -->
                <div class="left col-md-8">
                    <!-- 内容 -->
                    <h4 class="title">{{tname}}</h4>
                    <div class="content">{{#tcontent}}</div>
                    <div class="layui-card">
                        <!-- 评论区域 -->
                        <div class="layui-card-header layui-bg-green">评论区域</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="">
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" class="form-control" placeholder="优质评论可以帮助作者获得更高权重" aria-describedby="basic-addon1" autocomplete="off">
                                        <div style="display:none" class="layui-input-block">
                                            <textarea required lay-verify="required" name="desc" placeholder="优质评论可以帮助作者获得更高权重" style="resize:none" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit="" lay-filter="formDemo">评论</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 评论 -->
                    <div id="comment">
                        <ul>
                            {{each comments}}
                            <li>
                                <span class="nick"><i class="layui-icon">&#xe66f;</i>{{$value.unick}}：</span>
                                <div class="nick-value">{{$value.utxt}}</div>
                                <span class="nick-time"><i class="glyphicon glyphicon-time"></i>{{$value.utime | formatTime}}</span>
                            </li>
                            {{/each}}
                        </ul>
                    </div>

                </div>
                <!-- 左则end -->
                <!-- 右侧start -->
                <div class="right col-md-3">
                    <div id="box">
                        <!-- 公告 -->
                        <div class="notice">
                            <h4>公告</h4>
                            <p>昵称：<span>{{unick}}</span></p>
                            <p>粉丝：<span>{{fansNum}}</span></p>
                            <p>关注：<span>{{focusNum}}</span></p>
                            <div class="layui-btn-group">
                                <button type="button" id="btn-focus" class="layui-btn  layui-btn-sm">
              <i class="layui-icon">&#xe654;</i>
              关注
            </button>
                                <button type="button" id="btn-block" class="layui-btn layui-btn-sm">
              <i class="layui-icon">&#xe640;</i>
              拉黑
            </button>
                            </div>
                        </div>
                        <!-- 日历 -->
                        <div class="calendar">
                            <div id="DeadlineTime"></div>
                            <i class="fa fa-caret-down cursor creat-down-date"></i>
                        </div>
                    </div>

                </div>
                <!-- 右侧end -->
            </div>
            <hr class="layui-bg-gray">
            <div class="layui-main">
                <p>Copyright © <span id="year">2021</span> <span id="name">{{unick}}</span></p>
                <p>Powered by Node.js 14.15.1 on Kubernetes</p>
            </div>
        </script>
    </div>
    <!-- js导入 -->
    <script src="../../assets/jQuery-v3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.all.js"></script>
    <script src="../../assets/layui-v2.5.7/layui.js"></script>
    <script src="../../assets/baseAPI.js"></script>
    <script src="../../assets/template-web.js"></script>
    <script src="../../js/user/user_lookcard.js"></script>
    <script>
        // 日历
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            // 日历的参数
            layui.use('laydate', function () {
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#DeadlineTime', //指定元素
                    show: true,
                    trigger: 'click', //采用click弹出
                    type: 'datetime',
                    showBottom: false,
                    zIndex: 9999,
                    position: "static",
                    theme: '#009688',
                    calendar: true
                });
            });
        });
    </script>
</body>

</html>
