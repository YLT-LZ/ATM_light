<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布文章</title>
    <link rel="stylesheet" href="./../../assets/layui-v2.5.7/css/layui.css">
    <link rel="stylesheet" href="./../../css/user/user_pub.css">
    <link rel="stylesheet" href="./../../assets/cropper/cropper.min.css">
    <script src="./../../assets/jQuery-v3.5.1/jquery-3.5.1.js"></script>
    <script src="./../../assets/layui-v2.5.7/layui.all.js"></script>
    <script src="./../../assets/cropper/cropper.js"></script>
    <script src="./../../assets/cropper/croppers.js"></script>
    <script src="./../../assets/tinymce/tinymce.min.js"></script>
    <script src="./../../assets/tinymce/tinymce_setup.js"></script>
    <script src="./../../assets/template-web.js"></script>
    <script src="./../../assets/baseAPI.js"></script>
    <script src="./../../js/user/user_pub.js"></script>
</head>

<body class="layui-bg-gray">
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="aritcle-pub" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" placeholder="请输入文章标题" autocomplete="off" class="layui-input"
                                required lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">文章分类</label>
                        <div class="layui-input-block">
                            <select name="type_id" lay-verify="required">
                                <script type="text/html" id="article-type">
                                    <option value="" selected>请选择</option>
                                    {{each data}}
                                    <option value='{{$value.id}}'>{{$value.type}}</option>
                                    {{/each}}
                                </script>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请书写文章内容" class="layui-textarea" id="textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="hidden" name="status" value="">
                        <button class="layui-btn" id="btn-pubilish" lay-submit value="publish">立即发布</button>
                        <button type="reset" id="btn-reset" class="layui-btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use('form', function () {
            var form = layui.form;
            form.render();
            form.render('select');
        });
        initEditor();
    </script>
</body>

</html>
