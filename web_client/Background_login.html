<!-- 后台登录页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台-登录/注册/找回密码</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/Background_login.css">
    <link rel="stylesheet" href="./assets/layui-v2.5.7/css/layui.css">
</head>

<body>
    <!-- logo区域
    <div class="layui-main ym-logo">
        <h1>
            <a href="javascript:;">
                源码空间
            </a>
        </h1>
    </div> -->
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <h3>光明顶后台管理</h3>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" action='' id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="alogid" required lay-verify="uid" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="apwd" required lay-verify="required|upwd" placeholder="请输入6-18位密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit='' class="layui-btn layui-btn-fluid">登录</button>
                </div>
            </form>
            <span>
                <a href="javascript:;" class="link_find">找回密码</a>|<a href="javascript:;" class="link_reg">注册账号</a>
            </span>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <form class="layui-form" action='' id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="alogid" required lay-verify="required|uid" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="anick" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name='apwd' required lay-verify="required|upwd" placeholder="请输入6-18位密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-email"></i>
                    <input type="email" name='aemail' required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
                <div class="center layui-form-item">
                    <div class="left ">
                        <i class="layui-icon layui-icon-email"></i>
                        <input type="text" name='code' placeholder="请输入授权码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="right ">
                        <button lay-submit=" " class="layui-btn layui-btn-fluid btn-auth" id="btn-auth">获取授权码</button>
                    </div>
                </div>
                <div class="layui-form-item ">
                    <button lay-submit=" " class="layui-btn layui-btn-fluid">注册</button>
                </div>
            </form>
            <a href="javascript:;" class="link_login">登录</a>
        </div>
        <!-- 找回密码 -->
        <div class="findpwd-box">
            <!-- 找回密码-顶部导航条 -->
            <div class="fpwd-nav">
                <span class="layui-breadcrumb" lay-separator="—">
                    <strong><cite>填写账号</cite></strong>
                    <span lay-separator=" ">—</span>
                <strong>邮箱认证</strong>
                <span lay-separator=" ">—</span>
                <strong>设置新密码</strong>
                <span lay-separator=" ">—</span>
                <strong>完成</strong>
                </span>
            </div>
            <div class="fpwd-content">
                <!-- 账号验证 -->
                <div class="">
                    <form class="layui-form" action=" " id="form-fpwdid">
                        <div class="layui-form-item ">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="alogid" required lay-verify="required|uid" placeholder="请输入账号" autocomplete="off " class="layui-input ">
                        </div>
                        <div class="layui-form-item" id="content">
                            <div class="layui-form-item" id="c-left">
                                <i class="layui-icon layui-icon-vercode"></i>
                                <input type="text" value=" " required lay-verify="required" class="layui-input codeval" placeholder="请输入验证码 ">
                            </div>
                            <div id="c-right">
                                <canvas id="canvas" width="130" height="38" data-code="xpbb"></canvas>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button lay-submit=" " class="layui-btn layui-btn-fluid btn-uidsure">确定</button>
                        </div>
                    </form>
                </div>
                <!-- 邮箱验证 -->
                <div class="fpwd">
                    <form class="layui-form" action=" " id="form-fpwdemail">
                        <div class="layui-form-item ">
                            <i class="layui-icon layui-icon-email "></i>
                            <input type="text " name="aemail" id="idemail" required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-input-inline layui-col-md8">
                                <i class="layui-icon layui-icon-vercode"></i>
                                <input type="text" name="code" id="ecode" required lay-verify="required" class="layui-input codeval" placeholder="请输入验证码">
                            </div>
                            <button type="button" class="layui-btn layui-col-md* btn-getemailcode">获取验证码</button>
                        </div>
                        <div class="layui-form-item ">
                            <button lay-submit=" " class="layui-btn layui-btn-fluid btn-emailsure">确定</button>
                        </div>
                    </form>
                </div>
                <!-- 确认新密码 -->
                <div class="fpwd">
                    <form class="layui-form" action=" " id="form-fpwdpwd">
                        <div class="layui-form-item ">
                            <i class="layui-icon layui-icon-password "></i>
                            <input type="password" name="newpwd" required lay-verify="required|upwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item ">
                            <i class="layui-icon layui-icon-password "></i>
                            <input type="password" name="redopwd" required lay-verify="required|upwd" placeholder="请再次确认新密码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item ">
                            <button lay-submit=" " class="layui-btn layui-btn-fluid btn-resetpwd">确定</button>
                        </div>
                    </form>
                </div>
                <!-- 找回密码完成 -->
                <div class="fpwd">
                    <div class="finalydiv ">
                        <i class="layui-icon layui-icon-face-smile "></i>
                        <span id="fpwdres">密码找回成功</span>
                    </div>
                    <div class="layui-form-item">
                        <button lay-submit=" " class="layui-btn link_login layui-btn-fluid ">返回登录</button>
                    </div>
                </div>
            </div>
            <a href="javascript:; " class="btn-backLog">返回登录</a>
        </div>
    </div>

    <script src="./assets/jQuery-v3.5.1/jquery-3.5.1.min.js "></script>
    <script src="./assets/jQuery-v3.5.1/code.js "></script>
    <script src="./assets/layui-v2.5.7/layui.js "></script>
    <script src="./assets/layui-v2.5.7/layui.all.js "></script>
    <script src="./assets/baseAPI.js "></script>
    <script src="./js/Background_login.js "></script>
</body>

</html>
